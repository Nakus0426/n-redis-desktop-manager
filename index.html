<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<style>
			body {
				margin: 0;
				padding: 0;
			}

			.app_loading {
				height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				position: relative;
			}

			.app_loading_icon {
				animation: spin 1s linear infinite;
				font-size: 40px;
			}

			.app_loading_icon-conic {
				width: 100%;
				height: 100%;
				background: conic-gradient(from 90deg at 50% 50%, #fff 0deg, currentcolor 360deg);
				border-radius: 50%;
				mask: radial-gradient(transparent calc(50% - 0.5px), #fff 50%);
				-webkit-mask: radial-gradient(transparent calc(50% - 0.5px), #fff 50%);
			}

			@keyframes spin {
				0% {
					transform: rotate(0);
				}

				100% {
					transform: rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="app_loading">
				<svg
					class="app_loading_icon"
					viewBox="0 0 12 12"
					version="1.1"
					width="1em"
					height="1em"
					xmlns="http://www.w3.org/2000/svg"
				>
					<foreignObject x="0" y="0" width="12" height="12">
						<div
							class="app_loading_icon-conic"
							style="
								background: conic-gradient(from 90deg at 50% 50%, rgba(0, 82, 217, 0) 0deg, rgb(0, 82, 217) 360deg);
							"
						></div>
					</foreignObject>
				</svg>
			</div>
		</div>
		<script type="module" src="/src/render.ts"></script>
	</body>
</html>
